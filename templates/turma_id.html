<body class="container mt-5">

    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">{{ turma['materia'] }}</h5>
            <p><strong>Professor:</strong> {{ professor.nome }}</p> 
            <p><strong>Status:</strong> {{ 'Ativo' if turma['ativo'] else 'Inativo' }}</p>
        </div>
    </div>

    <div class="d-flex justify-content-between">
        <a href="{{ url_for('turmas.editar_turma_page', id_turma=turma['id']) }}" class="btn btn-primary">Editar</a>
        <a href="{{ url_for('turmas.get_turmas') }}" class="btn btn-secondary">Voltar Ã  Lista</a>
    </div>
</body>

</html>
