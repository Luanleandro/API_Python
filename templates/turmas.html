{% extends "index.html" %}

{% block title %}Lista de Turmas{% endblock %}

{% block content %}
    <h1 class="mb-4">Lista de Turmas</h1>
    <a href="{{ url_for('turmas.adicionar_turma_page') }}" class="btn btn-success mb-3">Adicionar Nova Turma</a>
    <ul class="list-group">
        {% for turma in turmas %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{{ url_for('turmas.get_turma', id_turma=turma['id']) }}">
                    {{ turma['materia'] }}
                </a>
                <form action="{{ url_for('turmas.delete_turma', id_turma=turma['id']) }}" method="POST" class="ml-3">
                    <button type="submit" class="btn btn-danger btn-sm">Excluir</button>
                </form>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
