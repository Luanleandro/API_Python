<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Criar Nova Turma</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Criar Nova Turma</h1>
        <form action="{{ url_for('turmas.create_turma') }}" method="POST">
            <div class="form-group">
                <label for="materia">Matéria:</label>
                <select class="form-control" id="materia" name="materia" required>
                    <option value="Desenvolvimento web">Desenvolvimento web</option>
                    <option value="Desenvolvimento Mobile">Desenvolvimento Mobile</option>
                    <option value="Devops">Devops</option>
                    <option value="Engenharia de requisitos">Engenharia de requisitos</option>
                    <option value="Soft Skills">Soft Skills</option>
                </select>
            </div>

            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <input type="text" class="form-control" id="descricao" name="descricao">
            </div>

            <div class="form-group">
                <label for="ativo">Ativo:</label>
                <select class="form-control" id="ativo" name="ativo" required>
                    <option value="true">Sim</option>
                    <option value="false">Não</option>
                </select>
            </div>

            <div class="form-group">
                <label for="professor_id">Professor:</label>
                <select class="form-control" id="professor_id" name="professor_id" required>
                    {% for professor in professores %}
                        <option value="{{ professor.id }}">{{ professor.nome }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-success">Criar Turma</button>
        </form>
        <a href="{{ url_for('turmas.get_turmas') }}" class="btn btn-secondary mt-3">Voltar</a>
    </div>
</body>
</html>
