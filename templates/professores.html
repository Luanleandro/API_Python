{% extends "index.html" %}

{% block title %}Lista de Turmas{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="mt-4">Professores</h1>
        <a href="{{ url_for('professores.adicionar_professor_page') }}" class="btn btn-success mb-3">Adicionar Novo Professor</a>
        <ul class="list-group">
            {% for professor in professores %}
                <li class="list-group-item">
                    <a href="{{ url_for('professores.get_professor', id_professor=professor['id']) }}">
                        {{ professor['nome'] }} - {{ professor['materia'] }}
                    </a>
                    <form action="{{ url_for('professores.delete_professor', id_professor=professor['id']) }}" method="POST" class="d-inline">
                        <button type="submit" class="btn btn-danger btn-sm">Excluir</button>
                    </form>
                    <a href="{{ url_for('professores.editar_professor_page', id_professor=professor['id']) }}" class="btn btn-primary btn-sm">Editar</a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
